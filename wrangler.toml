name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.vars]
CUSTOM_DOMAIN = "li-xin.chat"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.li-xin.chat", custom_domain = true },
  { pattern = "quay.li-xin.chat", custom_domain = true },
  { pattern = "gcr.li-xin.chat", custom_domain = true },
  { pattern = "k8s-gcr.li-xin.chat", custom_domain = true },
  { pattern = "k8s.li-xin.chat", custom_domain = true },
  { pattern = "ghcr.li-xin.chat", custom_domain = true },
  { pattern = "cloudsmith.li-xin.chat", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = { pattern = "docker-staging.li-xin.chat", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
